<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>フォトモザイク生成アプリ</title>
    <style>
        body { font-family: 'Inter', sans-serif; padding: 20px; background-color: #f4f7f9; color: #333; }
        h1 { color: #1e3a8a; margin-bottom: 20px; }
        #controls { margin-bottom: 25px; padding: 20px; border: 1px solid #ccc; background-color: #fff; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); }
        .control-group { margin-bottom: 15px; border-bottom: 1px dashed #eee; padding-bottom: 10px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; color: #3b82f6; }
        input[type="range"], input[type="number"] { width: calc(100% - 100px); margin-left: 10px; vertical-align: middle; }
        input[type="number"] { width: 80px; padding: 5px; border: 1px solid #ddd; border-radius: 5px; }
        
        #generate-button {
            background-color: #10b981;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
        }
        #generate-button:disabled { background-color: #9ca3af; cursor: not-allowed; }

        #progress-bar { width: 100%; height: 20px; background: #e5e7eb; border-radius: 10px; margin-top: 15px; overflow: hidden; }
        #progress-fill { height: 100%; width: 0%; background: linear-gradient(90deg, #3b82f6, #10b981); transition: width 0.4s ease-out; }
        #status-text { margin-top: 10px; font-style: italic; color: #6b7280; }

        #main-canvas { border: 2px solid #ccc; display: block; margin: 25px auto; max-width: 100%; border-radius: 10px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); }
        #download-button {
            background-color: #f97316;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            display: block; 
            margin-left: auto;
            margin-right: auto;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>✨ L*a*b*明度補正フォトモザイク</h1>

    <div id="controls">
        <input type="file" id="main-image-input" accept="image/*">
        
        <div class="control-group">
            <label for="tile-size">タイルサイズ (px): <span id="tile-size-value">30</span></label>
            <input type="range" id="tile-size" min="10" max="60" value="30">
        </div>

        <div class="control-group">
            <label for="blend-range">ブレンド度 (元の画像の不透明度, %): <span id="blend-range-value">30</span></label>
            <input type="range" id="blend-range" min="0" max="50" value="30">
        </div>

        <div class="control-group">
            <label for="brightness-comp">明度補正強度 (%): <span id="brightness-comp-value">100</span></label>
            <input type="range" id="brightness-comp" min="0" max="200" value="100">
            <p style="font-size: 12px; color: #ef4444; margin-top: 5px;">※ 100%でターゲットL*に完全一致。0%で補正なし（タイル本来の明るさ）。</p>
        </div>

        <button id="generate-button" disabled>モザイク生成開始</button>
    </div>

    <div id="progress-bar"><div id="progress-fill"></div></div>
    <p id="status-text">ステータス: タイルデータロード待ち...</p>

    <canvas id="main-canvas"></canvas>
    <button id="download-button" style="display: none;">結果をダウンロード (JPEG)</button>

    <script src="main.js"></script>
    <script src="mosaic_worker.js"></script>
</body>
</html>
