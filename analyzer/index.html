<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイル画像解析 ＆ サムネイル生成アプリ</title>
    <!-- JSZipライブラリ: ZIPファイル生成に必須 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        #drop-area.active {
            background-color: #e0f2fe; /* light-blue-100 */
            border-color: #0284c7; /* light-blue-600 */
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">タイル画像解析 ＆ サムネイル生成</h1>
        <p class="text-gray-600 mb-6">
            タイル画像をドラッグ＆ドロップすると、L*a*b*データ(JSON)と高速プレビュー用サムネイル(JPG)を解析・生成し、ZIPファイルとして一括ダウンロードします。
        </p>

        <div id="drop-area" class="border-2 border-dashed border-gray-300 rounded-lg p-12 text-center cursor-pointer transition-colors duration-200 hover:border-blue-500">
            <p class="text-gray-500">タイル画像 (JPG, PNG) をここにドラッグ＆ドロップ</p>
        </div>

        <!-- ★ 変更点: サムネイル設定UI -->
        <div class="my-6 p-4 bg-gray-50 rounded-lg border grid grid-cols-2 gap-4">
            <div>
                <label for="thumbnail-quality" class="block text-sm font-medium text-gray-700">
                    サムネイル品質 (JPEG圧縮率): <span id="thumbnail-quality-value" class="font-bold">75</span>%
                </label>
                <input type="range" id="thumbnail-quality" min="10" max="100" value="75" class="w-full mt-1" oninput="document.getElementById('thumbnail-quality-value').textContent = this.value">
            </div>
            <div>
                <label for="thumbnail-size" class="block text-sm font-medium text-gray-700">
                    サムネイル最大幅 (px): <span id="thumbnail-size-value" class="font-bold">320</span> px
                </label>
                <input type="range" id="thumbnail-size" min="50" max="640" value="320" step="10" class="w-full mt-1" oninput="document.getElementById('thumbnail-size-value').textContent = this.value">
            </div>
        </div>
        <!-- ★ 変更点ここまで -->

        <div class="flex gap-4">
            <button id="start-analysis" class="flex-1 bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                解析開始
            </button>
            <button id="download-zip-button" class="flex-1 bg-green-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-green-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                JSON と サムネイル (.zip) をダウンロード
            </button>
        </div>
        
        <div id="log-container" class="mt-6">
            <label for="log" class="block text-sm font-medium text-gray-700">処理ログ:</label>
            <div id="log" class="mt-1 w-full h-48 p-4 bg-gray-900 text-gray-200 text-sm font-mono rounded-md overflow-y-auto whitespace-pre-wrap">ステータス: 待機中...</div>
        </div>
    </div>

    <!-- JSファイル -->
    <script src="analyzer.js"></script>
    <script src="worker.js"></script> 
</body>
</html>
